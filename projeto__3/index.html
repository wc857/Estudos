<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="estilos/style.css">
    <title>login_Page</title>
</head>
<body>

    <main>
        <section class="a">
            <div>
                <h1>
                    Faça o seu login e Entre para nosso time
                </h1>
            </div>
    
            <img src="img/Astronaut suit.gif" alt="Imagem de astronauta">
        </section>
    
        <section class="b">
            <div id="cabeca">
                <h2>
                    LOGIN
                </h2>
            </div>

            <form method="post">
                <div id="i1">
                    <label for="inome">Usuário</label>
                    <input type="text" placeholder="Usuário" name="nome" id="inome" required>
                </div>

                <div id="i2">
                    <label for="isenha">Senha</label>
                    <input type="password" placeholder="Senha" name="senha" id="isenha" required minlength="8" autocomplete="current-password">
                </div>

                <input type="submit" value="LOGIN" id="bu">
            </form>
        </section>
    </main>
</body>
</html>
